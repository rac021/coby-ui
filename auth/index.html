<!DOCTYPE html>
<html>

<head>
  <title>Coby UI using WebStandards</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1">
</head>
     
<img class="logo" src="https://archinate.files.wordpress.com/2018/02/semanticlogo1.png?w=614&h=204" alt="Coby-pipeline" height="30em" width="150em">

<table class="authentication">
  <tr>    
    <th>Login : </th>
    <th><input name="login" id="login" type="text" maxlength="20" /></th> 
    <th>Password :</th>
    <th><input name="password" id="password" type="password" maxlength="20" /></th> 
    <th><input type="submit" value="Check" id="Auth" /></th> 
  </tr>

</html>
