<html>

<link href="style.css" rel="stylesheet" />

<body>

  </button>

<div id="output" class="tabcontent">
      
	 <textarea name="coby-textarea" 
		   id="coby-textarea"
		   placeholder="" 
		   readonly

		   cols="50">

</div>

	    placeholder="" 
	    readonly 
	    rows="10" 
	    cols="50">
  </textarea>

</div>
